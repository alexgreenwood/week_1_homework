<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Scores</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sticky-header">
            <header class="masthead">
                <div class="header-stripe-red top"></div>
                <div class="masthead-banner">
                    <div class="masthead-left">
                        <img src="rhe logo transparent.png" alt="Box Scores" class="site-logo">
                    </div>
                    <div class="masthead-center">
                        <h1>Box Scores</h1>
                        <div class="masthead-date" id="current-date"></div>
                    </div>
                    <div class="masthead-right">
                        <span class="edition-label">Live Edition</span>
                        <span class="edition-time" id="edition-time"></span>
                    </div>
                </div>
                <div class="header-stripe-red bottom"></div>
            </header>

            <div class="controls">
                <div class="controls-left">
                    <span class="source-note">Scores provided by Major League Baseball. All times local.</span>
                </div>
                <div class="controls-center">
                    <div class="date-picker-box">
                        <label for="date-picker">Game Day:</label>
                        <input type="date" id="date-picker" />
                    </div>
                </div>
                <div class="controls-right">
                    <a href="#" id="refresh-btn" class="refresh-btn-box">Refresh Scores</a>
                </div>
            </div>
        </div>

        <div id="loading" class="loading">
            <p>Loading scores...</p>
        </div>

        <div id="no-games" class="no-games" style="display: none;">
            <p>No games scheduled for this date.</p>
        </div>

        <div id="games-container" class="games-container"></div>
    </div>

    <script>
        // Set current date in header
        document.getElementById('current-date').textContent =
            new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

        // Set edition time
        function updateEditionTime() {
            document.getElementById('edition-time').textContent =
                new Date().toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
        }
        updateEditionTime();
    </script>
    <script src="app.js"></script>
</body>
</html>
