<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="masthead">
            <div class="stripe-top"></div>
            <div class="masthead-banner">
                <div class="masthead-left">
                    <span class="flag">&#127482;&#127480;</span>
                </div>
                <div class="masthead-center">
                    <h1>Box Score</h1>
                    <div class="masthead-date" id="current-date"></div>
                </div>
                <div class="masthead-right">
                    <span class="edition-label">Sports Final</span>
                    <span class="price">50&#162; NEWSSTAND</span>
                </div>
            </div>
            <div class="stripe-bottom"></div>
        </header>

        <div class="controls">
            <input type="date" id="date-picker" />
            <button id="refresh-btn">Update Scores</button>
            <span id="last-updated"></span>
        </div>

        <div class="section-header">Box Scores</div>

        <div id="loading" class="loading">
            <p>Fetching latest scores from the wire...</p>
        </div>

        <div id="no-games" class="no-games" style="display: none;">
            <p>No games scheduled for this date.</p>
        </div>

        <div id="games-container" class="games-container"></div>

        <footer class="page-footer">
            <p>Scores provided by Major League Baseball. All times local.</p>
        </footer>
    </div>

    <script>
        // Set current date in header
        document.getElementById('current-date').textContent =
            new Date().toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
    </script>
    <script src="app.js"></script>
</body>
</html>
